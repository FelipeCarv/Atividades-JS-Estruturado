<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 3 - IMD(TI)</title>
</head>
<body>
    
    <script>

        var a = prompt("Digite o primeiro numero");
        var b = prompt("Digite o segundo numero");
     

        var res = media(a, b);
        document.write("A média entre os números " + a + ' e ' + b + ' é: ' + res);

        function media(a, b){
            let resultado = (a + b)/2;
            return resultado;
        }
    </script>
</body>
</html>
