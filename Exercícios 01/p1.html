<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="texto"></p>
    <script>
       a = 1;
       b = 6;
       t = "";

       while(a<b || b > a){
           t = t + a + b;
           a++;
           b--;
       }
       document.getElementById("texto").innerText = t;
    </script>
</body>
</html>
