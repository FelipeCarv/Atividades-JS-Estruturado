<body>

    <script>

        var x = prompt("digite um valor");
        var y = prompt("digite outro valor");
        var z = prompt("digite mais um valor");
        var w = prompt("digite novamente um valor");

        calculo(x, y, z, w);

        function calculo(x, y, z, w){

            var a = ((((x+y)/z)+w)/z)+w;

          
            var c = a/(x+y)*(y-w);

            document.write(c);
        }

    </script>
